<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="new-book-container">
            <button id="new-book-btn">New Book</button>

            <form id="new-book-form">
                
                <div class="form-entry">
                    <label for="author">Enter author: </label>
                    <input type="text" name="author" id="author"></input>
                </div>
                
                <div class="form-entry">
                    <label for="title">Enter Title: </label>
                    <input type="text" name="title" id="title"></input>
                </div>

                <div class="form-entry">
                    <label for="number-of-pages">Enter the number of pages: </label>
                    <input type="number" name="number-of-pages" id="number-of-pages" maxlength="21450"></input>
                </div>

                <div class="form-entry">
                    <label for="read">Have you read this?: </label>
                    <input type="radio" name="read" id="read" value="read">Yes</input>
                    <input type="radio" name="read" id="read" value="not-read">No</input>

                </div>

                <button class="form-entry" id="submit-btn">Submit</button>

            </form>

        </div>


        <div class="books-container">

        </div>


    </div>



</body>

<script src="javascript.js"></script>
</html>
